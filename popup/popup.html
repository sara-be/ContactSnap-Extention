<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ContactSnap</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body class="popup">

  <!-- Header -->
  <div class="header">
    <div class="header-left">
      <img src="../images/icon16.png" alt="logo">
      <span>ContactSnap</span>
    </div>

    <button id="extractBtn" class="extract-btn">
      Extract Contacts
    </button>
  </div>

  <!-- Content -->
  <div id="content" class="content hidden">

    <!-- Phones -->
    <div class="section">
      <h3>ğŸ“ Phone</h3>
      <ul id="phones"></ul>
    </div>

    <!-- Emails -->
    <div class="section">
      <h3>ğŸ“§ Email</h3>
      <ul id="emails"></ul>
    </div>

    <!-- Social Media -->
    <div class="section">
      <h3>ğŸŒ Social Media</h3>
      <div class="social">
        <div id="instagramBlock" class="hidden">
          <p>Instagram:</p>
          <ul id="instagram"></ul>
        </div>
        <div id="facebookBlock" class="hidden">
          <p>Facebook:</p>
          <ul id="facebook"></ul>
        </div>
        <div id="twitterBlock" class="hidden">
          <p>X / Twitter:</p>
          <ul id="twitter"></ul>
        </div>
        <div id="linkedinBlock" class="hidden">
          <p>LinkedIn:</p>
          <ul id="linkedin"></ul>
        </div>
        <div id="discordBlock" class="hidden">
          <p>Discord:</p>
          <ul id="discord"></ul>
        </div>
        <div id="youtubeBlock" class="hidden">
          <p>YouTube:</p>
          <ul id="youtube"></ul>
        </div>
        <div id="tiktokBlock" class="hidden">
          <p>TikTok:</p>
          <ul id="tiktok"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
